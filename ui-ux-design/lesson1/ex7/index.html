<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Exercice 7</title>
</head>

<body>

    <main class="text-bg-dark d-flex flex-column justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="text-bg-light my-2 p-3 p-sm-4 p-md-5 rounded" style="width: 100%; max-width: 660px;">
            <h1 class="text-center">Exercice 7</h1>
            <h2 class="text-center lead">
                Ordonner les éléments d'un tableau et utilisation du DOM
            </h2>
            <div class="pt-2 pt-sm-3">
                <p>Récupérez les nombres ci-dessous et ordonnez les par ordre croissant.</p>
                <form action="#" method="post">
                    <div class="field">
                        <label for="numbers" class="form-label">Nombres à classer :</label>
                        <input type="text" name="numbers" id="numbers" class="form-control" readonly
                            value="5, 8, 9, 85, 2, 1854894168, 618, 1, 42, 54894645" />
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
