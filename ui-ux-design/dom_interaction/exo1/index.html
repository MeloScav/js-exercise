<!DOCTYPE html>

<head>
    <!-- CSS -->
    <link href="../shared/style.css" rel="stylesheet">
</head>

<body>
    <h1>
        Changer la couleur
    </h1>
    <p>
        Changer la couleur d'ecriture de la 1ere div en vert
    </p>

    <main class="container text-bg-light">
        <div>changer moi en vert</div>
        <button id="btn">Start</button>
    </main>

    <script>
        const changeColor = (element, color) => document.querySelector(element).style.color = color;

        document.getElementById("btn").addEventListener("click", () => changeColor("div", "green"));

    </script>
</body>

</html>
